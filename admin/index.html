<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#fff" />
        <title>Admin page</title>
        <link rel="stylesheet" href="/admin.css" />
        <script src="../src/admin.ts" type="module"></script>
        <link rel="manifest" href="/manifest.json" />
    </head>
    <body>
        <div class="wrapper">
            <div class="one-third">
                <h2>Menu</h2>
                <button id="add-menu-item">Add item</button>
                <div id="menu-items"></div>
            </div>
            <div class="one-third">
                <h2>Users</h2>
                <label for="user-search">Search for users by user id</label>
                <input type="text" id="search-user" />
                <button id="search">Search</button>
            </div>
            <div class="one-third">
                <h2>Active orders</h2>
                <div id="orders"></div>
            </div>
        </div>

        <dialog id="menu-item-modal">
            <h2 id="menu-item-modal-header">Add menu item</h2>
            <form id="item-form">
                <label for="item-name">Name</label>
                <input type="text" id="item-name" />
                <label for="item-price">Price</label>
                <input type="number" id="item-price" />
                <label for="item-description">Description</label>
                <textarea id="item-description"></textarea>
                <label for="item-category">Category</label>
                <select id="item-category">
                    <option value="1">Burgers</option>
                    <option value="2">Sides</option>
                    <option value="3">Drinks</option>
                </select>
                <button type="submit" id="submit-menu-item">Add</button>
            </form>
        </dialog>
        <dialog id="user-modal">
            <h2 id="user-modal-header">Edit user</h2>
            <form id="user-form">
                <label for="user-name">username</label>
                <input type="text" id="username" />
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" />
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" />
                <label for="user-email">Email</label>
                <input type="email" id="email" />
                <label for="user-phone">Phone</label>
                <input type="text" id="phone" />
                <label for="address">Address</label>
                <input type="text" id="address" />
                <label for="role">Role</label>
                <select id="role">
                    <option value="1">Admin</option>
                    <option value="2">Staff</option>
                    <option value="3">User</option>
                </select>
                <button type="submit" id="submit-user">Update</button>
                <button id="delete-user">Delete</button>
            </form>
        </dialog>
    </body>
</html>

<!--Dialog-->
<dialog aria-labelledby="dialog_title" aria-describedby="dialog_description" id="login-modal">
  <img src="/public/media/kuvat/login.png" alt="Illustration of Location Services" />
  <h2 id="dialog_title" class="h2">sign in</h2>
  <p>Minimi 3 merkkiä</p>
  <!--form-->
  <form class="form-sub" action="POST">
    <div class="form-sub">
      <label for="name">Käyttäjänimi </label>
      <input
      type="text"
      name="username" id="username"
      autocomplete="username"
      required minlength="3"
      />
    </div>
    <div class="form-sub">
      <label for="password">Salasana:</label>
      <input
      type="password"
      name="password"
      id="password" required
      required minlength="3"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
      />
    </div>
    <!--</div>-->
  </form>
  <!--form-->

  <div class="flex flex-space-between">
    <button id="close_dialog">Sulje</button>
    <button type="submit" value="lähetä!" id="submit" >Vahvista</button>
  </div>
  <button id="open_dialog2">Rekisteröidy!</button>
  </dialog>
  <!--Dialog-->


  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

<!--Dialog sign in-->
<dialog aria-labelledby="dialog_title" aria-describedby="dialog_description" id="login-modal">
  <h2 id="dialog_title" class="h2">sign in</h2>
  <p>Minimum 3 characters</p>
  <!--form-->
  <form class="form-sub" action="POST">
    <div class="form-sub">
      <label for="name">Username</label>
      <input
      type="text"
      name="username" id="username"
      autocomplete="username"
      required minlength="3"
      />
    </div>
    <div class="form-sub">
      <label for="password">Password:</label>
      <input
      type="password"
      name="password"
      id="password" required
      required minlength="3"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
      />
    </div>
    <!--</div>-->
  </form>
  <!--form-->

  <div class="flex flex-space-between">
    <button id="close_dialog">Close</button>
    <button type="submit" value="lähetä!" id="submit" >Confirm</button>
  </div>
  <button id="open_dialog2">register!</button>
  </dialog>
  <!--Dialog-->

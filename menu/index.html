  <form action="" method="get" class="form-sub">
    <div class="form-sub">
      <label for="name">Käyttäjänimi </label>
      <input
      type="text"
      name="name" id="name"
      autocomplete="name"
      required minlength="3"
      />
    </div>
    <div class="form-sub">
      <label for="password">Salasana:</label>
      <input
      type="password"
      name="password"
      id="password" required
      required minlength="3"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}"
      />
    </div>
